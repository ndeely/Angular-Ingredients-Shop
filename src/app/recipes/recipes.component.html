<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeClicked)="clickedRecipe = $event"
        ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
        *ngIf="clickedRecipe; else infoText"
        [recipe]="clickedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a recipe.</p>
        </ng-template>
    </div>
</div>
